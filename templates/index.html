<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>
          Heart Disease Predictor <br />
          Using Machine Learning
        </h1>
        <form action="/predict" method="post" autocomplete="off">
          <label>Age:</label> <input type="text" name="age" required /><br />
          <label for="sex">Gender</label>
          <select id="sex" name="sex">
            <option value="0">Female</option>
            <option value="1">Male</option></select
          ><br />
          <label for="chest-pain">Chest pain type</label>
          <select id="chest-pain" name="cp">
            <option value="0">Typical angina</option>
            <option value="1">Atypical angina</option>
            <option value="2">Non-anginal pain</option>
            <option value="3">Asymptomatic</option></select
          ><br />
          <label>Resting BP:</label>
          <input type="text" name="trestbps" required /><br />
          <label>Cholesterol:</label>
          <input type="text" name="chol" required /><br />
          <label for="fbs">Fasting Blood Sugar Level</label>
          <select id="fbs" name="fbs">
            <option value="0">Below 120</option>
            <option value="1">Above 120</option>
          </select>
          <br />
          <label for="restecg">Resting Electrocardiographic Result</label>
          <select id="restecg" name="restecg">
            <option value="0">Normal</option>
            <option value="1">ST-T Wave abnormality</option>
            <option value="2">Left ventricular hypertrophy</option></select
          ><br />
          <label>Max Heart Rate:</label>
          <input type="text" name="thalach" required /><br />
          <label for="exang">Does Exercise Induce Angina?</label>
          <select id="exang" name="exang">
            <option value="1">Yes</option>
            <option value="0">No</option></select
          ><br />
          <label
            >Old peak(ST depression induced by Exercise relative to
            rest):</label
          >
          <input type="text" name="oldpeak" required /><br />
          <label for="slope">Slope of peak exercise segment</label>
          <select id="Slope" name="slope">
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Down sloping</option></select
          ><br />
          <label>Number of Major Vessels:</label>
          <input type="text" name="ca" required /><br />
          <label for="thal">Thalium stress test result</label>
          <select id="thal" name="thal">
            <option value="0">Normal</option>
            <option value="1">Fixed defect</option>
            <option value="2">Rveresible defect</option>
            <option value="3">Not described</option></select
          ><br />
          <button type="submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
      </div>
    </div>
  </body>
</html>
